<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="">


</head>
<body>
	
	
	<script type="text/javascript" src="../buoi6/js/jquery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function(){
			for($i=0;$i<324;$i++){
				$('.banco').append('<div class="oco"></div>')
			}
			$('.banco').css({"width":"400px"})
			$('.oco').css({"width": "20px","height": "20px","background-color": "#fff2fa","border": "1px solid #fc37b0","float": "left","cursor":"pointer"})

			$('.oco').mouseover(function(){
				$(this).css("background-color", "#f8ffc1")
			})
			$('.oco').mouseout(function(){
				$(this).css("background-color", "#fff2fa")
			})


			var dem=0;

			$('.oco').click(function(){
				var a = $(this).text()
				if(a==''){
					if(dem%2==0){
						$(this).text('X')
					}
					else{
						$(this).text('O')
					}
					dem = dem+1
				}
				else{
					alert("Can't check this again!")
				}

				
			})

			
		})
		
	</script>

	<div class="banco">
		
	</div>


</body>
</html>
